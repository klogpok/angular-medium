<app-loading instance="article" *ngIf="isLoading$ | async"></app-loading>
<app-backend-error-messages
  *ngIf="backendErrors$ | async"
  [backendErrors]="backendErrors$ | async"
></app-backend-error-messages>
<app-article-form
  *ngIf="initialValues$ | async"
  [initialValues]="initialValues$ | async"
  [isSubmitting]="isSubmitting$ | async"
  [errors]="backendErrors$ | async"
  (articleSubmit)="onSubmit($event)"
></app-article-form>
