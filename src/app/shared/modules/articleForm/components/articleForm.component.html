<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">
        <app-backend-error-messages [backendErrors]="errorsProps" *ngIf="errorsProps"></app-backend-error-messages>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input
                class="form-control form-control-lg"
                formControlName="title"
                placeholder="Article Title"
                type="text"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                class="form-control"
                formControlName="description"
                placeholder="What's this article about?"
                type="text"
              />
            </fieldset>
            <fieldset class="form-group">
              <textarea
                class="form-control"
                formControlName="body"
                placeholder="Write your article (in markdown)"
                rows="8"
              >
              </textarea>
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control" placeholder="Enter tags" type="text" formControlName="tagList" />
            </fieldset>
            <button
              class="btn btn-lg pull-xs-right btn-primary"
              type="submit"
              [disabled]="form.invalid || isSubmittingProps"
            >
              Publish Article
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
