<div class="profile-page" *ngIf="userProfile">
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">
          <img class="user-img" [src]="userProfile.image" />
          <h4>{{ userProfile.username }}</h4>
          <p>{{ userProfile.bio }}</p>

          <button class="btn btn-sm action-btn btn-outline-secondary" *ngIf="!(isCurrentUserProfile$ | async)">
            <i class="ion-plus-round"></i> &nbsp; Follow {{ userProfile.username }}
          </button>

          <a
            class="btn btn-sm btn-outline-secondary action-btn"
            *ngIf="isCurrentUserProfile$ | async"
            routerLink="/settings"
            ><i class="ion-gear-a"></i> Edit Profile Settings
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="articles-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLinkActive="active"
                [routerLink]="['/profiles', username]"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                My Posts
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" [routerLink]="['/profiles', username, 'favorites']">
                Favorited Posts
              </a>
            </li>
          </ul>
        </div>
        <app-feed [apiUrl]="apiUrl"></app-feed>
      </div>
    </div>
  </div>
</div>
